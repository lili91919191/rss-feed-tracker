<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1a1a1a" />
  <title>Suivi RSS - Linux Mint, Bitcoin, IA, M√©ditation</title>

  <!-- Lien vers le manifest PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />

  <style>
    :root {
      --bg: #1a1a1a;
      --text: #e0e0e0;
      --card-bg: #2d2d2d;
      --accent: #1abc9c;
      --border: #444;
      --date: #aaa;
      --search-bg: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box {
      padding: 12px;
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--search-bg);
      color: var(--text);
      outline: none;
      font-size: 1em;
    }

    .section {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .section h2 {
      color: var(--accent);
      border-bottom: 2px solid var(--border);
      padding-bottom: 10px;
      margin: 0 0 15px 0;
      font-size: 1.3em;
    }

    .article {
      margin-bottom: 16px;
      padding-bottom: 14px;
      border-bottom: 1px dashed var(--border);
    }

    .article.hidden {
      display: none;
    }

    .article:last-child {
      border-bottom: none;
    }

    .article h3 {
      margin: 0 0 6px 0;
      font-size: 1.1em;
    }

    .article a {
      color: var(--accent);
      text-decoration: none;
    }

    .article a:hover {
      text-decoration: underline;
    }

    .date {
      font-size: 0.85em;
      color: var(--date);
    }

    .loading, .error {
      text-align: center;
      font-style: italic;
      color: var(--date);
      padding: 20px 0;
    }

    .error {
      color: #e74c3c;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--date);
      font-size: 0.85em;
      padding: 20px 0;
    }

    @media (max-width: 600px) {
      .section {
        padding: 15px;
      }
      header h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üîî Suivi RSS</h1>
      <p>Linux Mint ‚Ä¢ Bitcoin ‚Ä¢ IA ‚Ä¢ M√©ditation</p>
    </header>

    <div class="controls">
      <input type="text" id="searchInput" class="search-box" placeholder="üîç Rechercher un article..." />
    </div>

    <div id="linux-mint" class="section">
      <h2>üêß Linux Mint</h2>
      <div class="loading">Chargement...</div>
    </div>

    <div id="bitcoin" class="section">
      <h2>‚Çø Bitcoin</h2>
      <div class="loading">Chargement...</div>
    </div>

    <div id="ia" class="section">
      <h2>ü§ñ Agents IA</h2>
      <div class="loading">Chargement...</div>
    </div>

    <div id="meditation" class="section">
      <h2>üßò M√©ditation</h2>
      <div class="loading">Chargement...</div>
    </div>

    <footer>
      <p>¬© 2025 Suivi RSS | Mis √† jour toutes les 5 min</p>
    </footer>
  </div>

  <script>
    // --- Recherche en direct ---
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase().trim();
      if (query === "") {
        document.querySelectorAll(".article").forEach(el => el.classList.remove("hidden"));
      } else {
        document.querySelectorAll(".article").forEach(article => {
          const title = article.querySelector("h3 a").textContent.toLowerCase();
          article.classList.toggle("hidden", !title.includes(query));
        });
      }
    });

    // --- Fonction de chargement RSS ---
    async function fetchRSS(url, containerId) {
      const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
      const container = document.getElementById(containerId);
      container.innerHTML = '<div class="loading">Chargement...</div>';

      try {
        const response = await fetch(proxy);
        if (!response.ok) throw new Error("√âchec r√©seau");

        const data = await response.json();
        const parser = new DOMParser();
        const rss = parser.parseFromString(data.contents, "text/xml");
        const items = rss.querySelectorAll("item");

        if (items.length === 0) {
          container.innerHTML = '<p class="error">Aucun article trouv√©.</p>';
          return;
        }

        container.innerHTML = '';
        items.forEach(item => {
          const title = item.querySelector("title")?.textContent || "Sans titre";
          const link = item.querySelector("link")?.textContent || "#";
          const dateNode = item.querySelector("pubDate") || item.querySelector("dc\\:date");
          const date = dateNode?.textContent || "Date inconnue";
          const formattedDate = new Date(date).toLocaleDateString('fr-FR', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          });

          const article = document.createElement("div");
          article.className = "article";
          article.innerHTML = `
            <h3><a href="${link}" target="_blank" rel="noopener">${title}</a></h3>
            <div class="date">${formattedDate}</div>
          `;
          container.appendChild(article);
        });
      } catch (error) {
        console.error(`Erreur RSS (${containerId}) :`, error);
        container.innerHTML = `<p class="error">Impossible de charger.</p>`;
      }
    }

    // --- Liste des flux ---
    const feeds = [
      { url: "https://linuxmint.com/feed/", id: "linux-mint" },
      { url: "https://news.google.com/rss/search?q=bitcoin&hl=fr&gl=FR&ceid=FR:fr", id: "bitcoin" },
      { url: "https://feeds.feedburner.com/TheAIAdvantage", id: "ia" },
      { url: "https://meditationblog.org/feed/", id: "meditation" }
    ];

    // --- Charger les flux ---
    function loadAllFeeds() {
      feeds.forEach(feed => fetchRSS(feed.url, feed.id));
    }

    loadAllFeeds();
    setInterval(loadAllFeeds, 5 * 60 * 1000);

    // --- Enregistrement du Service Worker (PWA) ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('SW enregistr√© :', reg.scope))
          .catch(err => console.log('√âchec SW :', err));
      });
    }
  </script>
</body>
</html>
